<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>

<body>
    <span id="date">0000년 00월 00일</span>
    <div id="weather">
        <div id="error">
            <span></span>
        </div>
        <div id="loading">
            <span><i class="fa-solid fa-spinner fa-spin-pulse"></i>Loading...</span>
        </div>
        <div id="weather__info">
            <img id="icon"/>
            <div>
                <span id="city"></span>
                <span id="temp"></span>
            </div>
        </div>
    </div>

    <div id="weather__background"></div>

    <div id="main">
        <form id="login-form" class="hidden">
            <input required maxlength="20" type="text" placeholder="What is your name?" />
        </form>

        <span id="greeting" class="hidden">
            <span>Hello,</span>
            <span></span>
        </span>

        <h2 id="clock">00:00:00</h2>

        <form id="todo-form">
            <input type="text" placeholder="Write a To Do" required />
        </form>

        <ul id="todo-list"></ul>
    </div>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://kit.fontawesome.com/18c154b14c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&display=swap" rel="stylesheet">
</body>

</html>
